language: python
python:
  - "3.6"
#  - "nightly"
env:
  - DJANGO_VERSION=1.11

addons:
  apt_packages:
     - swig
     - libssl-dev
     - libssl0.9.8
     - libcups2-dev
     - unixodbc-dev
     - python-mysqldb

services:
  - mysql

# before_install:
#    - "export DISPLAY=:99.0"                         
#    - "sh -e /etc/init.d/xvfb start"
#    - sleep 3 # give xvfb some time to start

virtualenv:
  system_site_packages: true

install:
  - pip install --upgrade pip
  - pip install -q Django==$DJANGO_VERSION
  - pip install flake8
  - pip install coveralls
  - pip install pycups
  - pip install mysql-python
  - pip install -q -r requirements.txt

before_script:
  - flake8 edc_lab
  - mysql -e 'create database edc;'
  - mysql -e 'create database edc_lab;'

script: 
  - coverage run --source=edc_lab manage.py test

after_success:
  - coveralls
